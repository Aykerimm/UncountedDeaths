title: [The Mortality Surveillance & Reporting Laboratory at Boston University]
description: [Our team is dedicated to investigating and evaluating discrepencies in Covid-19 mortality throughout the US. We are an interdisciplinary team of public health researchers, demographers, and statisticians, who are investigating the qualtiy of death certificate data across local areas of the United States. Our COVID-19 work compares reported COVID-19 death tallies to estimates of excess mortality to identify areas of the country with potential underreporting. ]
author: Stokes team
